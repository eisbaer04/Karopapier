<script>
var toDelete=[];
document.write("checking local storage:<br>");
for ( var i = 0, len = localStorage.length; i < len; ++i ) {
      //console.log( localStorage.getItem( localStorage.key( i ) ) );
      var k = localStorage.key(i);
      document.write(k+"<br>");
      if (k.indexOf("map") === 0) {
          toDelete.push(k);
      }
}

document.write("<br>delete maps from storage:<br>");
for (var i = 0, len = toDelete.length; i<len; i++) {
    localStorage.removeItem(toDelete[i]);
      document.write("remove " +toDelete[i]+"<br>");
}
</script>
